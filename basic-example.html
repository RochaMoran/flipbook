<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FlipBook</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Flipbook StyleSheet -->
    <link href="./dflip/css/dflip.min.css" rel="stylesheet" type="text/css" />

    <!-- Icons Stylesheet -->
    <link
      href="./dflip/css/themify-icons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="./styles/flipbook.css" />
  </head>
  <body>
    <div class="reports">
      <h1>Reports</h1>
      <div class="container-reports">
        <div
          class="_df_custom"
          webgl="true"
          source="assets/books/intro.pdf"
          backgroundColor="#f3f3f3"
          id="df_manual_book"
        >
          <img
            class="reports-item report-2"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ34hFgp-TdoyFfLVPbwfzdAmnuAy4RRILl2HRLkXXS3dSSk3C18T9iMArJWVggiEM0Gw&usqp=CAU"
          />
        </div>
        <div
          class="_df_custom"
          webgl="true"
          source="assets/books/marketing.pdf"
          backgroundColor="#f3f3f3"
          id="df_manual_book"
        >
          <img
            class="reports-item report-1"
            src="https://i.pinimg.com/originals/ba/f9/03/baf903191547c7cc4e3e4e0ac2fc4972.jpg"
          />
        </div>
      </div>
    </div>

    <!-- jQuery  -->
    <script src="./dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <!-- Flipbook main Js file -->
    <script src="./dflip/js/dflip.min.js" type="text/javascript"></script>
  </body>
</html>
